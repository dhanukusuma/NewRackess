<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
      <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <meta charset="UTF-8" />
  <title>{% block title %}RACKess{% endblock %}</title>

  <!-- Tailwind CDN (simple, nanti bisa lu ganti ke build sendiri) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>

  <!-- Alpine (opsional buat interaksi ringan) -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- SignaturePad -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.2.0/dist/signature_pad.umd.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body class="h-full bg-slate-100">
  <div class="min-h-full">
    {% include "partials/_navbar.html" %}

    <main class="py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4 space-y-2">
              {% for category, message in messages %}
                <div class="px-4 py-2 rounded text-sm
                            {% if category == 'error' %}bg-red-100 text-red-800
                            {% elif category == 'success' %}bg-green-100 text-green-800
                            {% else %}bg-slate-100 text-slate-800{% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
