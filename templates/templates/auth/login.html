{% extends "base_login.html" %}

{% block content %}
<div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">

  {# HEADER: LOGO BANK + INFO NOC #}
  <div class="flex flex-col items-center mb-3">
    <img
      src="{{ url_for('static', filename='img/bca_syariah_logo.png') }}"
      alt="BCA Syariah"
      class="h-10 mb-2"
    >

  </div>

  {# BRANDING RACKess – animated logo #}
  <div class="logo-container mb-">
    <div class="logo-wrapper">
      <div class="scan-line"></div>

      <div class="logo-icon">
        <div class="rack-slot">
          <div class="indicators">
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
          </div>
          <div class="slot-line"></div>
        </div>

        <div class="rack-slot">
          <div class="indicators">
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
          </div>
          <div class="slot-line"></div>
        </div>

        <div class="rack-slot">
          <div class="indicators">
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
          </div>
          <div class="slot-line"></div>
        </div>

        <div class="keyhole">
          <div class="keyhole-circle"></div>
          <div class="keyhole-stem"></div>
        </div>
      </div>

      <div class="logo-text">
        <div class="wordmark">RACKess</div>
        <div class="subtitle">RACK KEY ACCESS SYSTEM</div>
      </div>
    </div>
  </div>


  {# FORM LOGIN #}
  <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4 text-xs">


    <div>
      <label class="block mb-1 text-slate-600">
        Username
      </label>
      <input
        type="text"
        name="username"
        autocomplete="username"
        required
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-slate-200 text-xs"
        placeholder="noc"
      >
    </div>

    <div>
      <label class="block mb-1 text-slate-600">
        Password
      </label>
      <input
        type="password"
        name="password"
        autocomplete="current-password"
        required
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-slate-200 text-xs"
        placeholder="••••••••"
      >
    </div>


    <button
      type="submit"
      class="w-full mt-2 inline-flex items-center justify-center rounded-lg bg-slate-900 text-white py-2 text-xs font-medium hover:bg-slate-800 transition"
    >
      Masuk
    </button>
  </form>
</div>

<p class="mt-3 text-center text-[11px] text-slate-400">
  &copy; 2025 PT Bank BCA Syariah · Data Center
</p>
{% endblock %}
