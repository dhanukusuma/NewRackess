<div class="fixed inset-0 bg-black/40 z-50 overflow-y-auto">
  <div class="min-h-full flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-xl max-h-[90vh] overflow-y-auto">
      <!-- HEADER MODAL -->
      <div class="flex items-center justify-between px-4 pt-4 pb-2 border-b">
        <h2 class="text-sm font-semibold text-slate-800 mb-3">
          Peminjaman Laptop
        </h2>
        <button
          type="button"
          class="text-xs text-slate-500 hover:text-slate-700"
          onclick="document.getElementById('modal-container').innerHTML='';"
        >
          ✕
        </button>
      </div>

    <!-- BODY MODAL -->
    <div class="p-4"> 
    <form
      hx-post="{{ url_for('laptop.borrow') }}"
      hx-target="#laptop-table-body"
      hx-swap="outerHTML"
      onsubmit="return validateBorrowLaptop();"

    >
      <!-- Ticket MBS: Ya / Tidak -->
      <div class="mb-3">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Ada Ticket MBS?
        </label>
        <div class="flex items-center gap-4 text-xs">
          <label class="inline-flex items-center gap-1">
            <input type="radio" name="has_ticket" value="yes" checked
                   onchange="toggleTicketFieldLaptop();" />
            <span>Ya</span>
          </label>
          <label class="inline-flex items-center gap-1">
            <input type="radio" name="has_ticket" value="no"
                   onchange="toggleTicketFieldLaptop();" />
            <span>Tidak</span>
          </label>
        </div>
      </div>

      <div class="mb-3" id="ticket_mbs_wrapper_laptop">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Ticket MBS
        </label>
        <input
          type="text"
          name="ticket_mbs"
          class="w-full border rounded px-3 py-2 text-xs focus:outline-none focus:ring"
          placeholder="Contoh: MBS-2025-00123"
          
        >
        <p class="mt-1 text-[10px] text-slate-400">
          Jika tidak ada ticket MBS, pilih opsi "Tidak" di atas.
        </p>
      </div>



      <!-- Nama peminjam -->
      <div class="mb-3">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Nama Peminjam
        </label>
        <input
          type="text"
          name="borrower_name"
          class="w-full border rounded px-3 py-2 text-xs focus:outline-none focus:ring"
          required
        >
      </div>

      <!-- Divisi -->
      <div class="mb-3">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Divisi / Unit
        </label>
        <input
          type="text"
          name="borrower_division"
          class="w-full border rounded px-3 py-2 text-xs focus:outline-none focus:ring"
          required
        >
      </div>

      <!-- Keperluan -->
      <div class="mb-3">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Keperluan Peminjaman
        </label>
        <input
          type="text"
          name="purpose"
          class="w-full border rounded px-3 py-2 text-xs focus:outline-none focus:ring"
          placeholder="Contoh: patching server, troubleshooting, dll"
          required
        >
      </div>

      <!-- Pilih Laptop -->
      <div class="mb-3">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Laptop
        </label>
        <select
          name="laptop_name"
          class="w-full border rounded px-3 py-2 text-xs focus:outline-none focus:ring"
          required
        >
          <option value="">Pilih Laptop</option>
          {% for lap in laptops %}
            <option
              value="{{ lap.name }}"
              {% if lap.is_borrowed %}disabled{% endif %}
            >
              {{ lap.name }}{% if lap.is_borrowed %} (sedang dipinjam){% endif %}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Tanggal & waktu pinjam -->
      <div class="mb-3">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Tanggal & Waktu Pinjam
        </label>
        <input
          type="datetime-local"
          name="time_out"
          class="w-full border rounded px-3 py-2 text-xs focus:outline-none focus:ring"
          value="{{ now.strftime('%Y-%m-%dT%H:%M') }}"
          required
        >
      </div>

      <!-- Rencana tanggal kembali -->
      <div class="mb-3">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Rencana Tanggal Kembali
        </label>
        <input
          type="date"
          name="planned_return_date"
          class="w-full border rounded px-3 py-2 text-xs focus:outline-none focus:ring"
          required
          >
        
      </div>

      <!-- Petugas NOC (PINJAM) -->
      <div class="mb-3">
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Petugas NOC (PINJAM)
        </label>
        <select
          name="staff_out_name"
          class="w-full border rounded px-3 py-2 text-xs focus:outline-none focus:ring"
          required
        >
          <option value="">Pilih petugas</option>
          {% for name in staff_names %}
            <option value="{{ name }}">{{ name }}</option>
          {% endfor %}
        </select>
      </div>

          <!-- TTD SECTION (pakai popup canvas) -->
          <div class="grid grid-cols-1 gap-3 mb-4">
            <!-- TTD Pengunjung -->
            <div>
              <div class="flex items-center justify-between mb-1">
                <label class="text-xs font-medium text-slate-700">
                  TTD Pengunjung (PINJAM)
                </label>
                <button
                  type="button"
                  class="text-[11px] text-slate-500 hover:text-slate-700"
                  onclick="clearTtdPreview('in_visitor');"
                >
                  Clear
                </button>
              </div>

              <button
                type="button"
                class="w-full border rounded px-3 py-2 text-[11px] text-slate-600 bg-slate-50 hover:bg-slate-100 text-left"
                onclick="openTtdPopup('in_visitor', 'Tanda Tangan Pengunjung (PINJAM)');"
              >
                Klik untuk tanda tangan dengan Pad Signature
              </button>

              <!-- preview kecil -->
              <div class="mt-1">
                <img
                  id="preview_in_visitor"
                  class="hidden border rounded max-h-20"
                  alt="Preview TTD Pengunjung"
                >
              </div>

              <!-- hidden value (base64) dikirim ke backend -->
              <input type="hidden" name="sig_in_visitor" id="sig_in_visitor">
            </div>

            <!-- TTD Petugas -->
            <div>
              <div class="flex items-center justify-between mb-1">
                <label class="text-xs font-medium text-slate-700">
                  TTD Petugas (PINJAM)
                </label>
                <button
                  type="button"
                  class="text-[11px] text-slate-500 hover:text-slate-700"
                  onclick="clearTtdPreview('in_staff');"
                >
                  Clear
                </button>
              </div>

              <button
                type="button"
                class="w-full border rounded px-3 py-2 text-[11px] text-slate-600 bg-slate-50 hover:bg-slate-100 text-left"
                onclick="openTtdPopup('in_staff', 'Tanda Tangan Petugas (PINJAM)');"
              >
                Klik untuk tanda tangan dengan Pad Signature
              </button>

              <!-- preview kecil -->
              <div class="mt-1">
                <img
                  id="preview_in_staff"
                  class="hidden border rounded max-h-20"
                  alt="Preview TTD Petugas"
                >
              </div>

              <!-- hidden value (base64) dikirim ke backend -->
              <input type="hidden" name="sig_in_staff" id="sig_in_staff">
            </div>
          </div>
          <!-- END TTD SECTION -->

            <div class="flex justify-end gap-2 mt-4 text-xs">
              <button
                type="button"
                class="px-3 py-1 border rounded text-slate-600"
                onclick="document.getElementById('modal-container').innerHTML = '';"
              >
                Batal
              </button>
              <button
                type="submit"
                class="px-3 py-1 bg-slate-900 text-white rounded"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
          <!-- POPUP TTD (canvas besar) -->
    <div
      id="ttdPopup"
      class="fixed inset-0 z-60 hidden items-center justify-center bg-black/40"
    >
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 p-4">
        <div class="flex items-center justify-between mb-2">
          <h2
            id="ttdPopupTitle"
            class="text-sm font-semibold text-slate-800"
          >
            Tanda Tangan
          </h2>
          <button
            type="button"
            class="text-xs text-slate-500 hover:text-slate-700"
            onclick="closeTtdPopup();"
          >
            ✕
          </button>
        </div>

        <div class="border rounded bg-slate-50 overflow-hidden">
          <canvas
            id="ttdCanvas"
            class="w-full h-40 block"
            style="touch-action:none;"
          ></canvas>
        </div>

        <p class="mt-2 text-[10px] text-slate-500">
          Gunakan Pad Signature atau mouse untuk tanda tangan.
        </p>

        <div class="mt-3 flex justify-between">
          <button
            type="button"
            class="px-3 py-1 text-[11px] border rounded text-slate-600 hover:bg-slate-50"
            onclick="clearTtdCanvas();"
          >
            Clear
          </button>
          <button
            type="button"
            class="px-3 py-1 text-[11px] bg-slate-900 text-white rounded hover:bg-slate-800"
            onclick="saveTtdFromPopup();"
          >
            Simpan Tanda Tangan
          </button>
        </div>
      </div>
    </div>
  </div>

<script>
  function validateBorrowLaptop() {
    // 1. Cek ticket MBS
    const hasTicket = document.querySelector('input[name="has_ticket"]:checked')?.value;
    const ticketInput = document.querySelector('input[name="ticket_mbs"]');

    if (hasTicket === "yes" && ticketInput && ticketInput.value.trim() === "") {
      alert('Nomor Ticket MBS wajib diisi kalau memilih "Ya".');
      ticketInput.focus();
      return false; // blok submit
    }

    // 2. Cek TTD (harus diisi dua-duanya)
    const sigVisitor = document.getElementById('sig_in_visitor')?.value || '';
    const sigStaff = document.getElementById('sig_in_staff')?.value || '';

    if (!sigVisitor || !sigStaff) {
      alert('TTD Pengunjung dan TTD Petugas wajib diisi.');
      return false;
    }

    // kalau semua ok, lanjut submit
    return true;
  }
</script>


<script>
  function toggleTicketFieldLaptop() {
    const yesNo = document.querySelector('input[name="has_ticket"]:checked')?.value;
    const wrapper = document.getElementById("ticket_mbs_wrapper_laptop");
    if (!wrapper) return;
    const input = wrapper.querySelector('input[name="ticket_mbs"]');
    if (!input) return;

    if (yesNo === "yes") {
      wrapper.style.opacity = "1";
      wrapper.style.pointerEvents = "auto";
      input.required = true;
    } else {
      wrapper.style.opacity = "0.5";
      wrapper.style.pointerEvents = "none";
      input.required = false;
      input.value = "";
    }
  }

  // panggil sekali di awal
  toggleTicketFieldLaptop();

  // ini kalau lu masih butuh initSignaturePads global
  if (typeof initSignaturePads === "function") {
    setTimeout(initSignaturePads, 0);
  }
</script>

<script>
  let sigPadBorrow = null;
  let currentTtdKey = null; // 'in_visitor' atau 'in_staff'
  let borrowResizeHandler = null;

  function setupBorrowCanvas() {
    const canvas = document.getElementById('ttdCanvas');
    if (!canvas) return;

    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    const rect = canvas.getBoundingClientRect();

    canvas.width = rect.width * ratio;
    canvas.height = rect.height * ratio;

    const ctx = canvas.getContext('2d');
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

    // bikin SignaturePad BARU tiap kali modal dipakai
    sigPadBorrow = new SignaturePad(canvas, {
      backgroundColor: 'rgba(255,255,255,1)',
      penColor: 'black'
    });

    // kalau sebelumnya sudah ada handler resize, cabut dulu
    if (borrowResizeHandler) {
      window.removeEventListener('resize', borrowResizeHandler);
    }

    // handler baru untuk resize/zoom
    borrowResizeHandler = function () {
      const rect2 = canvas.getBoundingClientRect();
      const ratio2 = Math.max(window.devicePixelRatio || 1, 1);

      canvas.width = rect2.width * ratio2;
      canvas.height = rect2.height * ratio2;
      ctx.setTransform(ratio2, 0, 0, ratio2, 0, 0);

      if (sigPadBorrow) sigPadBorrow.clear();
    };

    window.addEventListener('resize', borrowResizeHandler);
  }

  function openTtdPopup(key, titleText) {
    currentTtdKey = key; // 'in_visitor' / 'in_staff'

    const popup = document.getElementById('ttdPopup');
    popup.classList.remove('hidden');
    popup.classList.add('flex');

    const titleEl = document.getElementById('ttdPopupTitle');
    if (titleText) titleEl.textContent = titleText;

    // SELALU init ulang ke canvas yang BARU di DOM
    setupBorrowCanvas();
  }

  function closeTtdPopup() {
    const popup = document.getElementById('ttdPopup');
    popup.classList.add('hidden');
    popup.classList.remove('flex');
  }

  function clearTtdCanvas() {
    if (sigPadBorrow) sigPadBorrow.clear();
  }

  function saveTtdFromPopup() {
    if (!sigPadBorrow || sigPadBorrow.isEmpty()) {
      alert('Tanda tangan masih kosong.');
      return;
    }
    if (!currentTtdKey) {
      alert('Field TTD tidak dikenali.');
      return;
    }

    const dataUrl = sigPadBorrow.toDataURL('image/png');

    // hidden input (sig_in_visitor / sig_in_staff)
    const hidden = document.getElementById('sig_' + currentTtdKey);
    if (hidden) hidden.value = dataUrl;

    // preview img (preview_in_visitor / preview_in_staff)
    const preview = document.getElementById('preview_' + currentTtdKey);
    if (preview) {
      preview.src = dataUrl;
      preview.classList.remove('hidden');
    }

    closeTtdPopup();
  }

  function clearTtdPreview(key) {
    const hidden = document.getElementById('sig_' + key);
    const preview = document.getElementById('preview_' + key);
    if (hidden) hidden.value = '';
    if (preview) {
      preview.src = '';
      preview.classList.add('hidden');
    }
  }
</script>
